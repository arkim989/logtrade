<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./base.css">
  <title>Log Trade</title>
</head>
<body>
  <style>
    body {
      background: #eee;
      opacity: 0;
    }
    .wrapper {
      margin-top: 80px;
      margin-bottom: 80px;
    }
    .form-signup {
      max-width: 380px;
      padding: 15px 35px 45px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .form-signup .form-signup-heading,
    .form-signup .checkbox {
      margin-bottom: 30px;
    }
    .form-signup .checkbox {
      font-weight: normal;
    }
    .form-signup .form-control {
      position: relative;
      font-size: 16px;
      height: auto;
      padding: 10px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .form-signup .form-control:focus {
      z-index: 2;
    }
  </style>

  <div class="wrapper">
    <h1 class="text-center mt-5 mb-5"> Log Trade </h1>
    <form class="form-signup" id="signup-form" action="#">       
      <h2 class="form-signup-heading">Sign Up</h2>
      <input 
        type="email" 
        class="form-control" 
        name="signup-email" 
        placeholder="Email Address" 
        required
        autofocus 
      />
      <input 
        type="password" 
        class="form-control" 
        name="signup-password" 
        placeholder="Password" 
        required
      />    
      <input 
        type="password" 
        class="form-control" 
        name="signup-confirm-password" 
        placeholder="Confirm Password" 
        required
      />    
      <div class="d-grid gap-2 mt-3">
        <button 
          class="btn btn-lg btn-primary btn-block" 
          type="submit"
        >
          Sign Up
        </button>   
      </div>
      <div class="mt-3 text-center">
        <a href="/login.html">Already Have Account?</a>
      </div>
    </form>
  </div>
  
  <script type="module">

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";
    
    const auth = getAuth();
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        const uid = user.uid;
        console.log('User is signed in', user);
        window.location.replace('/calendar.html');
        // ...
      } else {
        // User is signed out
        // ...
        console.log('User is signed out');
        // window.location.replace('/login.html');
        document.querySelector("body").style.opacity = "1";
      }

  </script>


  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";

    const auth = getAuth();
    
    window.addEventListener('DOMContentLoaded', (event) => {
      // listen for signup form submit and create a new user account
      const signupForm = document.getElementById('signup-form');

      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = signupForm['signup-email'].value;
        const password = signupForm['signup-password'].value;
        const confirmPassword = signupForm['signup-confirm-password'].value;
        console.log({ email, password, confirmPassword });

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log('created user...', user);
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            console.log('created user error...', error);
          });
      });
    });
  </script>
</body>
</html>
